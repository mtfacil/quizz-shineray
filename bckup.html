<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Shineray Moto F√°cil</title>

  <style>
    :root{
      --brand:#d90404;
      --brand-dark:#b60303;
      --bg:#f7f7f8;
      --card:#ffffff;
      --text:#111111;
      --muted:#6b7280;
      --green:#16a34a;
      --green-dark:#15803d;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:24px 12px;
      background:radial-gradient(circle at top,#ffe5e5 0,#f7f7f8 40%,#e5e7eb 100%);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
    }
    .quiz-shell{
      width:100%;
      max-width:780px;
      background:var(--card);
      border-radius:20px;
      box-shadow:0 18px 40px rgba(0,0,0,.12);
      padding:20px 18px 22px;
    }
    @media(min-width:768px){
      .quiz-shell{padding:26px 32px 28px;}
    }

    /* topo */
    .quiz-header{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      margin-bottom:18px;
    }
    .logo-badge{
      width:56px;height:56px;
      border-radius:18px;
      background:#111;
      display:grid;
      place-items:center;
      box-shadow:0 8px 22px rgba(0,0,0,.25);
    }
    .logo-badge img{
      max-width:80%;
      max-height:80%;
      object-fit:contain;
    }
    .quiz-title{
      font-size:20px;
      font-weight:800;
      text-align:center;
      color:var(--brand-dark);
    }
    .quiz-sub{
      font-size:13px;
      text-align:center;
      color:var(--muted);
      max-width:420px;
    }

    /* barra de progresso */
    .progress-wrap{
      margin-top:8px;
      width:100%;
    }
    .progress-bar{
      width:100%;
      height:8px;
      border-radius:999px;
      background:#e5e7eb;
      overflow:hidden;
    }
    .progress-fill{
      height:100%;
      width:0;
      border-radius:999px;
      background:linear-gradient(90deg,#22c55e,#16a34a);
      transition:width .3s ease;
    }
    .progress-label{
      margin-top:4px;
      font-size:11px;
      text-align:center;
      color:#4b5563;
      text-transform:uppercase;
      letter-spacing:.08em;
      font-weight:600;
    }

    /* pergunta */
    .quiz-main{
      margin-top:18px;
    }
    .pill-tag{
      display:inline-flex;
      align-items:center;
      gap:4px;
      padding:4px 10px;
      border-radius:999px;
      background:#e0f2fe;
      color:#0f172a;
      font-size:11px;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:.08em;
      margin-bottom:10px;
    }
    .pill-tag span{font-size:13px;}
    .question-title{
      font-size:22px;
      font-weight:800;
      line-height:1.25;
      margin-bottom:8px;
      text-align:center;
    }
    .question-desc{
      font-size:14px;
      color:#4b5563;
      text-align:center;
      max-width:640px;
      margin:0 auto 16px;
    }

    .options{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:8px;
    }
    .option-btn{
      border:0;
      width:100%;
      text-align:left;
      border-radius:999px;
      padding:12px 18px;
      font-size:15px;
      font-weight:600;
      color:#ffffff;
      background:var(--green);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      gap:8px;
      box-shadow:0 6px 18px rgba(22,163,74,.35);
      transition:transform .08s ease, box-shadow .08s ease, background .12s ease;
    }
    .option-btn span.emoji{
      font-size:18px;
    }
    .option-btn:hover{
      transform:translateY(-1px);
      box-shadow:0 10px 24px rgba(22,163,74,.4);
      background:var(--green-dark);
    }

    .small-hint{
      margin-top:10px;
      font-size:12px;
      color:#6b7280;
      text-align:center;
    }

    /* resultado */
    .result-box{
      display:none;
      margin-top:16px;
      padding:16px 14px 18px;
      border-radius:16px;
      background:#fef2f2;
      border:1px solid #fecaca;
    }
    .result-title{
      font-size:18px;
      font-weight:800;
      color:var(--brand-dark);
      margin-bottom:4px;
    }
    .result-text{
      font-size:14px;
      color:#374151;
      margin-bottom:8px;
    }
    .result-extra{
      font-size:12px;
      color:#6b7280;
    }

    /* vendedores */
    .sellers-wrap{
      margin-top:18px;
      border-top:1px dashed #e5e7eb;
      padding-top:14px;
    }
    .sellers-title{
      font-size:14px;
      font-weight:700;
      margin-bottom:8px;
      color:#111827;
    }
    .sellers-grid{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .seller-row{
      display:flex;
      align-items:center;
      gap:10px;
      padding:8px 10px;
      border-radius:14px;
      background:#f9fafb;
      border:1px solid #e5e7eb;
    }
    .seller-avatar{
      width:42px;
      height:42px;
      border-radius:14px;
      overflow:hidden;
      background:#e5e7eb;
      display:grid;
      place-items:center;
      animation:float 3s ease-in-out infinite;
    }
    .seller-avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .seller-info{
      flex:1;
      min-width:0;
    }
    .seller-name{
      font-size:14px;
      font-weight:700;
      margin-bottom:2px;
    }
    .seller-tag{
      font-size:11px;
      color:#6b7280;
    }
    .seller-btn{
      border:0;
      border-radius:999px;
      padding:8px 12px;
      font-size:12px;
      font-weight:700;
      background:#22c55e;
      color:#ffffff;
      cursor:pointer;
      white-space:nowrap;
      display:inline-flex;
      align-items:center;
      gap:6px;
      text-decoration:none;
    }

    @keyframes float{
      0%,100%{transform:translateY(0);}
      50%{transform:translateY(-4px);}
    }

    .restart{
      margin-top:12px;
      font-size:11px;
      text-align:center;
      color:#9ca3af;
      cursor:pointer;
      text-decoration:underline;
    }
  </style>
</head>
<body>

<div class="quiz-shell">
  <div class="quiz-header">
    <div class="logo-badge">
      <!-- logo na pasta raiz -->
      <img src="logo.png" alt="Shineray Moto F√°cil">
    </div>
    <div class="quiz-title">Qual Shineray combina mais com voc√™?</div>
    <div class="quiz-sub">
      Responda algumas perguntinhas r√°pidas e descubra sua moto ideal.
      No final, √© s√≥ escolher um vendedor e seguir direto pro WhatsApp.
    </div>

    <div class="progress-wrap">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-label" id="progressLabel">Pergunta 1 de 5</div>
    </div>
  </div>

  <div class="quiz-main" id="quizMain">
    <!-- conte√∫do da pergunta ser√° renderizado via JS -->
  </div>

  <!-- resultado final -->
  <div class="result-box" id="resultBox">
    <div class="result-title" id="resultTitle"></div>
    <div class="result-text" id="resultText"></div>
    <div class="result-extra" id="resultExtra"></div>

    <div class="sellers-wrap">
      <div class="sellers-title">Agora escolha com quem voc√™ quer falar no WhatsApp:</div>
      <div class="sellers-grid" id="sellersGrid">
        <!-- vendedores via JS -->
      </div>
    </div>

    <div class="restart" id="restartBtn">Refazer quiz</div>
  </div>
</div>

<script>
  // ===== CONFIGURA√á√ÉO DAS PERGUNTAS =====
  const questions = [
    {
      key:'motivo',
      tag:'Pergunta',
      title:'Por que voc√™ est√° querendo uma moto agora?',
      desc:'Seja sincero(a): isso ajuda a gente a te indicar a moto que faz mais sentido pro seu momento.',
      options:[
        {value:'economia', emoji:'üí∏', label:'Economia e fugir de √¥nibus/uber'},
        {value:'trabalho', emoji:'üíº', label:'Trabalho / fazer entregas / ganhar mais'},
        {value:'conforto', emoji:'üòå', label:'Mais conforto e liberdade no dia a dia'}
      ]
    },
    {
      key:'uso',
      tag:'Pergunta',
      title:'Como voc√™ vai usar a moto na maior parte do tempo?',
      desc:'Pensa na sua rotina real, n√£o s√≥ no sonho. üòÑ',
      options:[
        {value:'cidade', emoji:'üèôÔ∏è', label:'Principalmente dentro da cidade'},
        {value:'trabalho', emoji:'‚è±Ô∏è', label:'V√°rias horas por dia, pra trabalhar mesmo'},
        {value:'misto', emoji:'üõ£Ô∏è', label:'Cidade + umas estradinhas curtas'}
      ]
    },
    {
      key:'prioridade',
      tag:'Pergunta',
      title:'O que pesa mais na sua decis√£o?',
      desc:'Todo mundo quer tudo, mas qual √© o fator n¬∫1 pra voc√™?',
      options:[
        {value:'economia', emoji:'‚õΩ', label:'Gastar o m√≠nimo poss√≠vel com combust√≠vel'},
        {value:'equilibrio', emoji:'‚öñÔ∏è', label:'Equil√≠brio entre economia e conforto'},
        {value:'potencia', emoji:'üî•', label:'For√ßa, cilindrada e presen√ßa'}
      ]
    },
    {
      key:'categoria',
      tag:'Pergunta',
      title:'Qual tipo de moto voc√™ se imagina pilotando?',
      desc:'Vai no estilo que mais combina com a sua vibe.',
      options:[
        {value:'50cc', emoji:'üü¢', label:'Cinquentinha (50cc) leve e econ√¥mica'},
        {value:'scooter', emoji:'üõµ', label:'Scooter autom√°tica pro dia a dia'},
        {value:'trail_street', emoji:'üèçÔ∏è', label:'Moto maior (trail/street) pra encarar mais coisa'}
      ]
    },
    {
      key:'pagamento',
      tag:'Pergunta',
      title:'E a forma de pagamento, como voc√™ pensa em fazer?',
      desc:'S√≥ pra gente j√° direcionar pra condi√ß√£o que faz mais sentido.',
      options:[
        {value:'sem_entrada', emoji:'üí≥', label:'Sem entrada, parcelado em v√°rias vezes'},
        {value:'com_entrada', emoji:'üí∞', label:'Com entrada pra reduzir as parcelas'},
        {value:'avista', emoji:'‚úÖ', label:'√Ä vista, se a proposta valer muito a pena'},
        {value:'decidindo', emoji:'ü§î', label:'Ainda estou decidindo'}
      ]
    }
  ];

  // ===== CONFIGURA√á√ÉO DOS VENDEDORES =====
  // Troque os nomes / n√∫meros / imagens conforme sua equipe.
  const SELLERS = [
    {
      name:'Gabryel',
      phone:'5573990000000',
      avatar:'gabryel.png',
      tag:'Consultor Shineray Moto F√°cil'
    },
    {
      name:'Rayllyny',
      phone:'5573990000001',
      avatar:'rayllyny.png',
      tag:'Especialista em Financiamento'
    },
    {
      name:'Nilton',
      phone:'5573990000002',
      avatar:'nilton.png',
      tag:'Consultor de Vendas'
    },
    {
      name:'Vendedor',
      phone:'5573990000003',
      avatar:'seller-vendedor.png',
      tag:'Atendimento Online'
    }
  ];

  const quizMain   = document.getElementById('quizMain');
  const progressFill  = document.getElementById('progressFill');
  const progressLabel = document.getElementById('progressLabel');

  const resultBox   = document.getElementById('resultBox');
  const resultTitle = document.getElementById('resultTitle');
  const resultText  = document.getElementById('resultText');
  const resultExtra = document.getElementById('resultExtra');
  const sellersGrid = document.getElementById('sellersGrid');
  const restartBtn  = document.getElementById('restartBtn');

  let currentStep = 0;
  const answers = {};

  function renderQuestion(){
    const total = questions.length;
    const q = questions[currentStep];

    // progresso
    const percent = ((currentStep) / total) * 100;
    progressFill.style.width = `${percent}%`;
    progressLabel.textContent = `Pergunta ${currentStep+1} de ${total}`;

    // html da pergunta
    quizMain.innerHTML = `
      <div class="pill-tag">üìã <span>${q.tag}</span></div>
      <div class="question-title">${q.title}</div>
      <div class="question-desc">${q.desc}</div>
      <div class="options">
        ${q.options.map(opt=>`
          <button class="option-btn" data-value="${opt.value}">
            <span class="emoji">${opt.emoji}</span>
            <span>${opt.label}</span>
          </button>
        `).join('')}
      </div>
      <div class="small-hint">Toque em uma das op√ß√µes para continuar.</div>
    `;

    document.querySelectorAll('.option-btn').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const value = btn.getAttribute('data-value');
        answers[q.key] = value;
        nextStep();
      });
    });

    // mostra pergunta, esconde resultado
    quizMain.style.display = 'block';
    resultBox.style.display = 'none';
  }

  function nextStep(){
    if(currentStep < questions.length - 1){
      currentStep++;
      renderQuestion();
    } else {
      showResult();
    }
  }

  function computeMoto(answers){
    let moto = 'RIO 125 EFI'; // default

    const {motivo, uso, prioridade, categoria} = answers;

    if(categoria === '50cc'){
      moto = 'JET 50S';
    }

    if(categoria === 'scooter' && uso !== 'misto' && prioridade !== 'potencia'){
      moto = 'RIO 125 EFI';
    }

    if(uso === 'misto' || prioridade === 'potencia'){
      moto = 'SHI 175 EFI';
    }

    if(uso === 'trabalho' && (prioridade === 'equilibrio' || prioridade === 'economia') && categoria === 'trail_street'){
      moto = 'JEF 150';
    }

    return moto;
  }

  function computeCondicao(pagamento){
    switch(pagamento){
      case 'sem_entrada':
        return 'Sem entrada, em at√© 48x* (sujeito √† aprova√ß√£o de cr√©dito).';
      case 'com_entrada':
        return 'Entrada reduzida + parcelas menores, sob medida pra sua renda.';
      case 'avista':
        return 'Condi√ß√£o especial √† vista, com possibilidade de desconto.';
      default:
        return 'Nossa equipe monta a melhor condi√ß√£o pra sua realidade, com ou sem entrada.';
    }
  }

  function buildWhatsLink(phone, sellerName, moto, ans){
    const txt =
`Ol√° ${sellerName}! Fiz o Quiz da Shineray Moto F√°cil e deu que a moto ideal pra mim √© a ${moto}.

Meu perfil:
- Motivo principal: ${ans.motivo}
- Uso: ${ans.uso}
- Prioridade: ${ans.prioridade}
- Categoria: ${ans.categoria}
- Forma de pagamento: ${ans.pagamento}

Pode me ajudar com uma simula√ß√£o nessa moto?`;

    return `https://wa.me/${phone}?text=${encodeURIComponent(txt)}`;
  }

  function showResult(){
    const total = questions.length;
    progressFill.style.width = '100%';
    progressLabel.textContent = `Quiz conclu√≠do`;

    const moto = computeMoto(answers);
    const cond = computeCondicao(answers.pagamento);

    resultTitle.textContent = `Sua Shineray ideal: ${moto}`;
    resultText.textContent  =
      `Pelo jeito que voc√™ respondeu, a ${moto} √© a moto que mais faz sentido pra sua rotina ` +
      `e pro que voc√™ est√° buscando agora.`;
    resultExtra.textContent =
      `Condi√ß√£o sugerida: ${cond} Nosso time vai ajustar tudo direitinho com voc√™ no WhatsApp.`;

    // monta vendedores
    sellersGrid.innerHTML = '';
    SELLERS.forEach(seller=>{
      const link = buildWhatsLink(seller.phone, seller.name, moto, answers);
      const row = document.createElement('div');
      row.className = 'seller-row';
      row.innerHTML = `
        <div class="seller-avatar">
          <img src="${seller.avatar}" alt="${seller.name}">
        </div>
        <div class="seller-info">
          <div class="seller-name">${seller.name}</div>
          <div class="seller-tag">${seller.tag}</div>
        </div>
        <a class="seller-btn" href="${link}" target="_blank">
          <span>Falar com ${seller.name}</span> üí¨
        </a>
      `;
      sellersGrid.appendChild(row);
    });

    quizMain.style.display = 'none';
    resultBox.style.display = 'block';
  }

  restartBtn.addEventListener('click', ()=>{
    currentStep = 0;
    for(const k in answers){ delete answers[k]; }
    renderQuestion();
  });

  // inicializa
  renderQuestion();
</script>

</body>
</html>
